<!DOCTYPE html>
<html>
<head>
	<title>Transfer to Card</title>
</head>
<body>
	<form action="/insertCard" method="POST">
        <label for="amount">Enter Amount: </label>
        <input type="text" id="amount" name="amount">
        <input type="text" size="3" id="coins" name="coins" value="BUSD">
        <select id="card" name="card">
            <option value="Swipe Card" selected>Swipe Card</option>
            <option value="MCO Card">MCO Card</option>
        </select><br>
		<input type="submit" value="Transfer to card">
	</form>
</body>
</html>
