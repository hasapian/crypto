<!DOCTYPE html>
<html>
<head>
	<title>Buy Crypto</title>
</head>
<body>
	<form action="/insertPurchase" method="POST">
        <label for="amount">Enter Amount: </label>
        <input type="text" id="amount" name="amount">
        <select id="coins" name="coins">
			<option value="BTC">BTC</option>
			<option value="ETH">ETH</option>
			<option value="LINK">LINK</option>
			<option value="CRO">CRO</option>
			<option value="MATIC">MATIC</option>
			<option value="SXP">SXP</option>
			<option value="CEL">CEL</option>
			<option value="RSR">RSR</option>
			<option value="VET">VET</option>
			<option value="BLZ">BLZ</option>
			<option value="DOT">DOT</option>
            <option value="ADA">ADA</option>
            <option value="UNI">UNI</option>
            <option value="USDT">USDT</option>
            <option value="EUR">EUR</option>
	        <option value="GRT">GRT</option>
        </select>
        <select id="wallet" name="wallet">
            <option value="Celsius">Celsius</option>
            <option value="BlockFi">BlockFi</option>
            <option value="Crypto">Crypto</option>
            <option value="Binance">Binance</option>
            <option value="Swipe">Swipe</option>
	        <option value="Other">Other</option>
        </select><br>
        <label for="deposit">Enter Deposit: </label>
        <input type="text" id="deposit" name="deposit">
        <select id="currency" name="currency">
			<option value="BTC">BTC</option>
			<option value="ETH">ETH</option>
			<option value="LINK">LINK</option>
			<option value="CRO">CRO</option>
			<option value="MATIC">MATIC</option>
			<option value="SXP">SXP</option>
			<option value="CEL">CEL</option>
			<option value="RSR">RSR</option>
			<option value="VET">VET</option>
			<option value="BLZ">BLZ</option>
			<option value="DOT">DOT</option>
            <option value="ADA">ADA</option>
            <option value="UNI">UNI</option>
            <option value="USDT">USDT</option>
            <option value="EUR">EUR</option>
	        <option value="GRT">GRT</option>
        </select><br>
        <label for="price">Price (optional): </label>
        <input type="text" id="price" name="price"><br>
        <input type="checkbox" id="totalDeposits" name="totalDeposits" value="Yes">
        <label for="totalDeposits">SEPA or Credit Card</label><br>
		<input type="submit" value="Submit Purchase">
	</form>
</body>
</html>
